{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

  <title>Pago Exitoso</title>

</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <h1 class="text-success">✅ Pago realizado con éxito</h1>

    <a href="{% url 'inicio' %}" class="btn btn-primary mt-3">Volver al inicio</a>

</body>
</html>
