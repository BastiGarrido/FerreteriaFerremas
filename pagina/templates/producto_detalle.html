{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ producto.nombre }} - Ferremas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_inicio.css' %}">
  <style>
    .img-detalle {
      max-height: 400px;
      object-fit: cover;
    }
    .boton-cantidad {
      width: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fondo-rosa px-4">
    <a class="navbar-brand" href="{% url 'inicio' %}">
      <img src="{% static 'img/Logo.png' %}" alt="Ferremas" height="60">
    </a>
  </nav>

  <div class="container mt-5">
    <div class="row align-items-center border rounded p-4 shadow-lg">
      <!-- Imagen del producto -->
      <div class="col-md-6 text-center mb-4 mb-md-0">
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="img-fluid img-detalle border border-4 border-warning rounded">
      </div>

      <!-- Detalle del producto -->
      <div class="col-md-6" data-producto-id="{{ producto.id }}">
        <h2 class="fw-bold">{{ producto.nombre }}</h2>

        <p class="mt-3"><strong>Descripci√≥n del producto:</strong></p>
        <p>{{ producto.descripcion }}</p>

        <!-- Precio din√°mico -->
        <input type="hidden" id="precioBase" value="{{ producto.precio }}">
        <h4 class="text-warning fw-bold mt-3" id="precioTotal"></h4>

        <p class="mt-4"><strong>Despachos disponibles:</strong></p>
        <div class="d-flex gap-3 mb-3">
          <div>üöö <span class="text-warning">Despacho a domicilio</span></div>
          <div>üè¨ <span class="text-warning">Retiro en tienda</span></div>
        </div>

        <!-- Selector de cantidad -->
        <div class="input-group mb-3" style="max-width: 150px;">
          <button class="btn btn-outline-danger" type="button" onclick="cambiarCantidad(-1)">-</button>
          <input type="number" id="cantidad" class="form-control text-center" value="1" min="1">
          <button class="btn btn-outline-danger" type="button" onclick="cambiarCantidad(1)">+</button>
        </div>

        <!-- Botones de acci√≥n -->
        <div class="d-flex gap-3">
          <button class="btn btn-warning px-4">Agregar al carrito</button>
          <button class="btn btn-danger px-4">Comprar ahora</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="{% static 'js/producto.js' %}"></script>

</body>
</html>
