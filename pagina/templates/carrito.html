{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras - Ferremas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/carrito.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fondo-rosa px-4">
    <a class="navbar-brand" href="{% url 'inicio' %}">
      <img src="{% static 'img/Logo.png' %}" alt="Ferremas" height="60">
    </a>
  </nav>

  <div class="container mt-4">
    <h5><a class="nav-link d-inline" href="{% url 'inicio' %}">Inicio</a> > <strong>Carrito de Compras</strong></h5>

    <!-- Contenedor de productos del carrito -->
    <div id="contenedor-carrito" class="mt-4">
      <!-- Aquí se mostrarán los productos -->
    </div>

    <!-- Total y botón de pago -->
    <div class="total-section">
      <span>Total: <span id="totalCarrito">$0</span></span>
      <form method="post" action="{% url 'iniciar_pago' %}" class="ms-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-pago">Ir a Pagar</button>
      </form>
    </div>
  </div>

  <script src="{% static 'js/carrito.js' %}"></script>
</body>
</html>
