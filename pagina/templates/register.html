{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Ferremas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar fondo-rosa p-3 d-flex justify-content-between">
    <h3 class="text-white mb-0 ms-3">Registro</h3>
    <a href="{% url 'login' %}" class="btn btn-light me-3">Volver</a>
  </nav>

  <!-- Cuerpo -->
  <div class="container mt-5">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="fondo-naranja p-4 rounded shadow">
          <h3 class="text-white fw-bold mb-4 text-center">Regístrate aquí</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label text-white">Correo:</label>
              <input type="email" class="form-control campo" id="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Nombre de usuario:</label>
              <input type="text" class="form-control campo" id="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Contraseña:</label>
              <input type="password" class="form-control campo" id="password" required>
            </div>
            <button type="submit" class="btn btn-pink w-100">Aceptar</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 text-center">
        <img src="{% static 'img/Logo.png' %}" class="img-fluid rounded-circle border border-4 border-danger" alt="logo" style="max-width: 80%;">
      </div>
    </div>
  </div>

  <!-- Firebase config y registro -->
  <script type="module" src="{% static 'js/firebase-config.js' %}"></script>
  <script type="module" src="{% static 'js/register.js' %}"></script>
</body>
</html>
