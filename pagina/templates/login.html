{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Ferremas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar fondo-rosa p-3 d-flex justify-content-between">
    <h3 class="text-white mb-0 ms-3">Inicio de Sesión</h3>
    <a href="{% url 'inicio' %}" class="btn btn-light me-3">Volver</a>
  </nav>

  <!-- Cuerpo -->
  <div class="container mt-5">
    <div class="row align-items-center">
      <div class="col-md-6 text-center">
        <img src="{% static 'img/Logo.png' %}" class="img-fluid rounded-circle border border-4 border-danger" alt="logo" style="max-width: 80%;">
      </div>
      <div class="col-md-6">
        <div class="fondo-naranja p-4 rounded shadow">
          <h3 class="text-white fw-bold mb-4">Inicio de Sesión:</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label text-white">Correo:</label>
              <input type="email" class="form-control campo" id="email" required placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Contraseña:</label>
              <input type="password" class="form-control campo" id="password" required placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-pink w-100">Aceptar</button>
          </form>
          <a href="{% url 'register' %}" class="text-dark fw-bold">Regístrate aquí!</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase config y JS -->
  <script type="module" src="{% static 'js/firebase-config.js' %}"></script>
  <script type="module" src="{% static 'js/login.js' %}"></script>
</body>
</html>
